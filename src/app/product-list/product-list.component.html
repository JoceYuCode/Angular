<div *ngFor="let product of products">
  <h2>
    <a
      [title]="product.name + ' 詳細資料'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h2>
  <p *ngIf="product.description">簡介：{{ product.description }}</p>
  <button type="button" (click)="share()">分享</button>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
